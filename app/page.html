<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetros Simultâneos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <img src="src/state-layer.svg" />
      <img src="src/logo.svg" />
      <img src="src/icon.svg" />
    </nav>

    <div class="top">
      <div class="claimRewards">
        <div id="reward">
          <div class="reward1">
            <p>20min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>50</p>
            </div>
          </div>

          <div class="reward2">
            <p>40min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>80</p>
            </div>
          </div>

          <div class="reward3">
            <p>60min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>120</p>
            </div>
          </div>
        </div>
      </div>
      <div class="accountValue">
        <div class="reward1">
          <div class="values">
            <img src="src/coins-xxl.svg" class="coins-accountValue" />
            <p class="totalValueCoins">0</p>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="container-texts">
          <p>placeholder</p>
          <p>placeholder</p>
        </div>
        <div class="container-hour">
          <p>0:00:00</p>
        </div>
      </div>
    </section>

    <button class="add-timer">New activity</button>

    <script type="module" src="app.js"></script>
  </body>
</html>
