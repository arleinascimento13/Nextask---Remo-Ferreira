<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetros Simultâneos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="popup-bg">
      <div class="popup">
        <div class="labelInputName">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" />
        </div>
        <div class="inputslayout">
          <input type="text" class="numberInput 1" />
          <p>:</p>
          <input type="text" class="numberInput 2" />
          <input type="text" class="numberInput 3" />
          <p>:</p>
          <input type="text" class="numberInput 4" />
          <input type="text" class="numberInput 5" />
        </div>
        <div class="div-selection">
          <label for="selectOptions">Select difficult:</label>
          <select name="" id="selectOptions">
            <option value="green">Easy</option>
            <option value="yellow">Medium</option>
            <option value="red">Hard</option>
          </select>
        </div>
        <button class="add-timer">Start</button>
      </div>
    </div>

    <nav id="nav-bar">
      <img src="src/state-layer.svg" />
      <img src="src/logo.svg" />
      <img src="src/icon.svg" />
    </nav>

    <div class="top">
      <div class="claimRewards">
        <div id="reward">
          <div class="reward1">
            <p>20min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>50</p>
            </div>
          </div>

          <div class="reward2">
            <p>40min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>80</p>
            </div>
          </div>

          <div class="reward3">
            <p>60min</p>
            <img src="src/placeholder.svg" />
            <div class="rewardValue">
              <img src="src/coins-xxl.svg" />
              <p>120</p>
            </div>
          </div>
        </div>
      </div>
      <div class="accountValue">
        <div class="reward-account">
          <div class="values">
            <img src="src/coins-xxl.svg" class="coins-accountValue" />
            <p class="totalValueCoins">0</p>
          </div>
        </div>
      </div>
    </div>

    <section class="all-activity"></section>

    <button class="new-activity">New activity</button>

    <script type="module" src="app.js"></script>
  </body>
</html>
